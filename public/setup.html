<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>LiveOverlayX | Setup</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

<style>
  :root {
    --bg: #05070d;
    --card: rgba(255,255,255,0.06);
    --accent: #00f2ff;
    --accent2: #6a5cff;
    --text: #ffffff;
    --sub: #a0a6c3;
  }

  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    min-height: 100vh;
    background:
      radial-gradient(circle at 20% 10%, #0d1b3a 0%, transparent 40%),
      radial-gradient(circle at 80% 20%, #1a0f3a 0%, transparent 45%),
      var(--bg);
    font-family: "Inter", sans-serif;
    color: var(--text);
    padding: 40px 20px;
  }

  h1 {
    text-align: center;
    font-size: 42px;
    margin-bottom: 30px;
    background: linear-gradient(90deg, var(--accent), var(--accent2));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  .container {
    max-width: 520px;
    margin: 0 auto;
    background: var(--card);
    border-radius: 20px;
    padding: 32px;
    backdrop-filter: blur(12px);
    box-shadow: 0 0 40px rgba(0,0,0,0.4);
  }

  .row {
    margin-bottom: 22px;
  }

  label {
    display: block;
    margin-bottom: 6px;
    font-size: 14px;
    color: var(--sub);
  }

  input[type="range"] {
    width: 100%;
  }

  input[type="checkbox"] {
    transform: scale(1.2);
    margin-right: 8px;
  }

  .value {
    float: right;
    font-size: 14px;
    color: var(--sub);
  }

  .checkbox-row {
    display: flex;
    align-items: center;
    margin-bottom: 14px;
  }

  button {
    width: 100%;
    padding: 16px;
    font-size: 18px;
    font-weight: 600;
    border: none;
    border-radius: 14px;
    cursor: pointer;
    background: linear-gradient(90deg, var(--accent), var(--accent2));
    color: white;
    box-shadow: 0 0 24px rgba(0,242,255,0.35);
    transition: transform 0.15s ease, box-shadow 0.15s ease;
  }

  button:hover {
    transform: translateY(-2px);
    box-shadow: 0 0 36px rgba(0,242,255,0.55);
  }

  .result {
    margin-top: 28px;
    padding-top: 24px;
    border-top: 1px solid rgba(255,255,255,0.08);
  }

  .result p {
    margin: 0 0 8px;
    font-size: 14px;
    color: var(--sub);
  }

  .result input {
    width: 100%;
    padding: 12px;
    border-radius: 12px;
    border: none;
    background: rgba(255,255,255,0.08);
    color: var(--text);
    font-size: 14px;
  }

  .copy {
    margin-top: 12px;
    font-size: 14px;
    background: rgba(255,255,255,0.12);
    box-shadow: none;
  }

  .back {
    margin-top: 18px;
    text-align: center;
    font-size: 14px;
    color: var(--sub);
    cursor: pointer;
    text-decoration: underline;
  }
</style>
</head>
<body>

<h1>Overlay 設定</h1>

<div class="container">

  <div class="row">
    <label>
      コメント速度
      <span class="value"><span id="speedVal">15</span>s</span>
    </label>
    <input type="range" id="speed" min="5" max="30" value="15">
  </div>

  <div class="row">
    <label>
      フォントサイズ
      <span class="value"><span id="fontVal">40</span>px</span>
    </label>
    <input type="range" id="font" min="20" max="80" value="40">
  </div>

  <div class="checkbox-row">
    <input type="checkbox" id="showPlatform" checked>
    <label for="showPlatform">YouTube / Twitch 表示</label>
  </div>

  <div class="checkbox-row">
    <input type="checkbox" id="showUser" checked>
    <label for="showUser">ユーザー名表示</label>
  </div>

  <div class="checkbox-row">
    <input type="checkbox" id="memberEffect" checked>
    <label for="memberEffect">メンバー限定装飾</label>
  </div>

  <button id="generate">OBS用URLを生成</button>

  <div class="result" id="result" style="display:none">
    <p>OBSに貼り付けるURL</p>
    <input id="overlayUrl" readonly>
    <button class="copy" id="copyBtn">コピー</button>
  </div>

  <div class="back" onclick="history.back()">← 戻る</div>
</div>

<script>
  const params = new URLSearchParams(location.search);
  const twitch = params.get("twitch");
  const yt = params.get("yt");

  const speed = document.getElementById("speed");
  const font = document.getElementById("font");
  const speedVal = document.getElementById("speedVal");
  const fontVal = document.getElementById("fontVal");
  const showPlatform = document.getElementById("showPlatform");
  const showUser = document.getElementById("showUser");
  const memberEffect = document.getElementById("memberEffect");

  
  speed.oninput = () => speedVal.textContent = speed.value;
  font.oninput = () => fontVal.textContent = font.value;

  document.getElementById("generate").onclick = async () => {
    if (!twitch || !yt) {
      alert("配信IDが不足しています");
      return;
    }

    const res = await fetch("/api/create", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        twitch,
        youtube: yt
      })
    });

    const data = await res.json();

    const url =
      location.origin + "/overlay.html" +
      "?room=" + new URLSearchParams(data.overlayUrl.split("?")[1]).get("room") +
      "&speed=" + speed.value +
      "&font=" + font.value +
      "&platform=" + showPlatform.checked +
      "&user=" + showUser.checked +
      "&member=" + memberEffect.checked;

    overlayUrl.value = url;
    result.style.display = "block";
  };

  document.getElementById("copyBtn").onclick = () => {
    overlayUrl.select();
    document.execCommand("copy");
    alert("コピーしました");
  };
</script>

</body>
</html>
